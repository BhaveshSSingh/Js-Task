<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the number</title>
        <script src="./index.js"> </script>
</head>
<body>
    <h3>Enter a guess between 0 to 100</h3>
    <form action="" id="form">
        <input id="input" type="number" min="0" max="100" placeholder="Enter a guess" autofocus required/>
            <div><br>
                <button   id="submit-btn">Submit</button>
                <button  id="start-btn">Re-Start Game</button>
            </div>
        <div>
            <p ><output id="hint"></output></p>
            <p ><output id="guesses"></output></p>
        </div>
    </form>

</body>
</html>
